{% load niji_tags %}
{% load i18n %}
{% load static %}

<div class="card">
    <!--<div class="card-header">NIJI APP</div>-->
    <div class="card-body user-panel ">
        <div class="panel-user-info ">
            <div class="avatar-name">
                <!-- <a href="{% url "niji:upload_avatar" %}"> -->
                    <img class="panel-avatar user-avatar" src="{% if request.user.userprofileinfo.profile_picture %}{{ request.user.userprofileinfo.profile_picture.url}} {% else %} {% static 'allaboutbees/media/placeholder/neutral3.png' %} {% endif %}" alt=""/>
                <!-- </a> -->
                <span class="panel-username"><a href="{% url 'niji:user_info' request.user.pk %}">{{ request.user.first_name }}</a></span>
            </div>
            <div class="row panel-user-meta">
                <div class="col-6 panel-user-meta-item">
                    <a href="{% url 'niji:user_topics' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">
                                {{ request.user.topics.count }}
                            </p>
                            <p class="panel-user-meta-item-title">Topics</p>
                        </div>
                    </a>
                </div>
                <div class="col-6 panel-user-meta-item">
                    <a href="{% url 'niji:user_info' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">{{ request.user.posts.count }}</p>
                            <p class="panel-user-meta-item-title">Replies</p>
                        </div>
                    </a>
                </div>
                <!-- <div class="col-4 panel-user-meta-item">
                    <a href="{% url 'niji:user_info' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">{{ request.user.pk }}</p>
                            <p class="panel-user-meta-item-title">UID</p>
                        </div>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{% url 'niji:create_topic' %}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <b>{% trans 'Create Topic' %}</b>
            </a>
        </li>
