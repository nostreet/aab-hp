{% extends "base.html" %}
{% block content %}
{% load bootstrap3 %}

<br>
<div class="container text-center space-top">
  <h1>Change Password</h1>
</div>
<br>

<div class="container text-center">
  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <strong>  {{ message }}</strong>
              </li>
          {% endfor %}
      </ul>
  {% endif %}
</div>

<div class="container front_container">
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Save changes</button>
      {% endbuttons %}
    </form>
  </div>
</div>


{% endblock %}
