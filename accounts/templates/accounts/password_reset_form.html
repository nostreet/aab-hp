{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<br>
<div class="container front_container space-top">
  <div class="jumbotron">
    <h3>Forgot password</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
          {% endbuttons %}
          </form>
  </div>
</div>
{% endblock %}
